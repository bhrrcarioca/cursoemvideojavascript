<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(116, 116, 252);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgb(245, 245, 148);
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número')) // prompt retorna String
        var n2 = Number(window.prompt('Digite ouro número')) // prompt retorna String
        var soma = n1 + n2
        window.alert(`A soma de ${n1} + ${n2} é ${soma}`)
    </script>
</body>
</html>
